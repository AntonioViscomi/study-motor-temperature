# This workflow was generated using the GitHub Actions Workflow Generator for MATLAB, then edited.
# See https://matlab-actions.github.io/workflow-generator

name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  test:
    name: Run MATLAB tests
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Set up MATLAB and other MathWorks products on the runner.
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest
          cache: true
          # Set up additional products using the products input.
          # See https://github.com/matlab-actions/setup-matlab/#set-up-matlab
          # products: Simulink Deep_Learning_Toolbox

      # Run tests authored using the MATLAB unit testing framework or Simulink Test.
      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v2
        env:                      
          CI: true               
        with:
          test-results-junit: test-results/results.xml
          code-coverage-cobertura: code-coverage/coverage.xml
          source-folder: code/analyzeTemperatureData

      - name: TestForest Dashboard
        uses: test-summary/action@v2.3
        with:
          paths: test-results/results.xml
